<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-ajax/core-ajax.html">

<polymer-element name="github-card" attributes="username" noscript>
  <template>
  <core-ajax url="https://api.github.com/users/{{username}}" auto handleAs="json" response="{{user}}"></core-ajax>
    <img src="{{user.avatar_url}}" width="100" />
    <h2>{{user.name}}</h2>
    <div>{{user.location}}</div>
  </template>
</polymer-element>
